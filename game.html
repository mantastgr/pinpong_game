<html>
  <!-- adding a canvas element where the game will be displayed -->
  <canvas id="gameCanvas" width="800" height="600"> </canvas>

  <!-- script tag block is used run javascript, which is logic control flow code (functions and variables)-->
  <script>
    // variables
    // note: if we declare our var inside of the function it would get forgotten when the function ends
    var canvas;
    var canvasContext;
    var ballX = 50;
    var ballY = 50;
    // creating a variable to support speed changes
    var ballSpeedX = 10;
    var ballSpeedY = 4;

    var paddle1Y = 250;
    // cost is a constant variable that cannot change during the game
    const PADDLE_HEIGHT = 100;

    // FUNCTIONS

    // function to track mouse. we have an event EVT fire everytime a mouse moves
    function calculateMousePos(evt) {
      var rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      var mouseX = evt.clientX - rect.left - root.scrollLeft;
      var mouseY = evt.clientY - rect.top - root.scrollTop;
      return {
        x: mouseX,
        y: mouseY,
      };
    }

    window.onload = function () {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");

      // Set Motion update frequency as frames per second
      var framesPerSecond = 30;
      setInterval(function () {
        moveEverything();
        drawEverything();
      }, 1000 / framesPerSecond);

      // Set paddle's position value whenever it moves
      canvas.addEventListener("mousemove", function (evt) {
        var mousePos = calculateMousePos(evt);
        paddle1Y = mousePos.y - PADDLE_HEIGHT / 2;
      });
    };

    // Create function moveEverything to move ball at a variable distance
    function moveEverything() {
      ballX = ballX + ballSpeedX;
      ballY = ballY + ballSpeedY;

      // make the ball nounce back from the left
      if (ballX < 0) {
        ballSpeedX = -ballSpeedX;
      }
      // make the ball nounce back from the right
      if (ballX > canvas.width) {
        ballSpeedX = -ballSpeedX;
      }
      // make the ball nounce back from the bottom
      if (ballY < 0) {
        ballSpeedY = -ballSpeedY;
      }
      // make the ball bounce back vertically
      if (ballY > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }
    }

    // creating a function to group all draw code. N.B The order of shapes depends on what overlaps what
    function drawEverything() {
      // ---console.log(ballX);
      // Create a linear gradient
      // The start gradient point is at x=390, y=0
      // The end gradient point is at x=430, y=0
      var gradient = canvasContext.createLinearGradient(390, 0, 430, 0);

      // Add three color stops
      gradient.addColorStop(0, "green");
      gradient.addColorStop(0.5, "cyan");
      gradient.addColorStop(1, "green");

      // Set the fill style and draw a rectangle
      canvasContext.fillStyle = gradient;
      canvasContext.fillRect(0, 0, canvas.width, canvas.height);

      // Set player's left paddle
      canvasContext.fillStyle = "white";
      canvasContext.fillRect(0, paddle1Y, 10, PADDLE_HEIGHT);

      // Set oranga yellow, ball
      colorCircle(ballX, ballY, 10, "yellow");
    }
    // Create functions for drawing the filled shapes NOT USED
    //function colorRect(leftX, topY, width, height, drawColor) {}

    // create function for drawing ball
    function colorCircle(centerX, centerY, radius, drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
      canvasContext.fill();
    }
  </script>
</html>
